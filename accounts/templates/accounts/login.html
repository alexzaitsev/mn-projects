{% extends 'base.html' %}
{% load i18n %}

{% block title %}
- {% trans 'login' %}
{% endblock %}

{% block content %}

<h1>{% trans 'login' %}</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% trans 'username' %}:<br>
    <input type="text" name="username"/>
    <br>
    {% trans 'password' %}:<br>
    <input type="password" name="password"/>
    <br><br>
    <input class="btn btn-primary" type="submit" value="{% trans 'login' %}">
</form>

{% endblock %}
